<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="dropdown">
      <button class="dropbtn">&#9776;</button>
      <div class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
      </div>
    </div>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple description centered on the page.</p>
  </section>

  <section class="about" id="about">
    <h2>About</h2>
    <p>This is the about section. Here you can write details about the website, its purpose, or anything else you want to share with your visitors.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
