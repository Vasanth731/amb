<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Icon -->
  <nav class="navbar">
    <div class="menu-icon" id="menuIcon">&#9776;</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple description centered on the page.</p>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <h2>About</h2>
    <p>
      This is the about section. You can describe the purpose of the website,
      background information, or any relevant details you want to share with your visitors.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
